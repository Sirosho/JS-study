<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
  <input type="text" id="colorInput" placeholder="색상 이름이나 HEX 코드를 입력하세요">
  <div id="warning" style="color: red; display: none ">유효하지 않은 색상입니다!</div>


    <script>
    const htmlBody = document.body;
    const inputText = document.querySelector('#colorInput');
    const noneColor= document.getElementById('warning');


    function changeColorHandler() {
                htmlBody.style.background = inputText.value;
    }
    function noneColorWarning(){
        if (htmlBody.style.background!==inputText.value) {
            noneColor.style.display = `block`
        }else{
            noneColor.style.display = `none`
        }
    }
    inputText.addEventListener(`input`, changeColorHandler);
    inputText.addEventListener('input', noneColorWarning);



    </script>
</body>
</html>
