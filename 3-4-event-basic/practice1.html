<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
  <style>
    #text{
      font-size: 24px;
      transition: 0.4s;
    }
  </style>
</head>
<body>
<div id="text">이 텍스트에 마우스를 올려보세요!</div>
  <script>
    const texttexttext = document.getElementById('text');

    function textColorHandler() {
      texttexttext.style.color = `blue`
    }
    function removeTextColorHandler() {
      texttexttext.style.color = `black`
    }


    texttexttext.addEventListener(`mouseover`, textColorHandler);
    texttexttext.addEventListener(`mouseleave`, removeTextColorHandler);

  </script>

</body>
</html>
