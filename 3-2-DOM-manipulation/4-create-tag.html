<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
<ul id="hobbies">
  <li>수영</li>
</ul>

  <script>
    //태그 동적 추가
    const $hobbies = document.getElementById('hobbies');
    // 1. 태그를 생성- <li></>li>
    const $newLi = document.createElement('li');
    console.log($newLi);
    // 2. 필요한 컨텐츠 삽입
    $newLi.textContent = '낮잠';
    // 3. 적당한 위치에 붙이기 (이 과정이 안되면 위의 두 단계는 가상에 존재함)
    $hobbies.append($newLi); //부모를 불러와서 해줘야함 제일 마지막 자식으로 추가


    const $newLi2 = document.createElement('li');
    $newLi2.textContent = '요 - 가';

    $hobbies.prepend($newLi2); // 첫째자식으로 끼워넣음

    // append, prepend는 부모에게 명령해야함.
    // before,after는 형제자식에게 명령해야 함.

    const $newLi3 = document.createElement('li');
    $newLi3.textContent = '태권도';
    // 수영이랑 낮잠 사이에 태권도를 넣고싶다
    $newLi.before($newLi3);

    // 새로운 태그를 생성해서 텍스트를 넣고 부모에게 붙이는 함수
    function appendNewTag(options={}){
      const $newTag = document.createElement(options.tagName ||`div`);
      $newTag.textContent = options.text || ``;
      options.parent.append($newTag);
    }
    appendNewTag({
      parent: $hobbies,
      tagName: `li`,
      text: `요리`
    });

    const myhobbies = [`요리`,`친구놀리기`,`멍때리기`,`독서`];

    myhobbies.forEach(myHobbie => {
      appendNewTag({
        parent: $hobbies,
        tagName: `li`,
        text: myHobbie
      })
    })






  </script>
</body>
</html>
