<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        .highlight {
            color: red;
        }
    </style>

</head>
<body>
<div id="greet">
    Hello <span class="highlight">World!</span>
</div>

    <p>
        세
        로
        드
        립
    </p>

    <ul id="food-list">
        <li class="food">고구마</li>
        <li class="food">감자</li>
        <li class="food">옥수수</li>
    </ul>
<!--inner text는 줄바꿈이 적용되지 않는 속성 textcontent는 줄바꿈까지 적용하므로 후자를 써야함-->


    <script>

    const $greet = document.getElementById(`greet`);
    console.log($greet.firstElementChild);
    console.log($greet.textContent); //공백을 제거하고싶으면 .trim() 함수를 쓰면 됨
    console.log($greet.innerText);
    //순수하게 텍스트를 조작 안에있는 인라인 태그들이 사라질수 있음 주의
    $greet.textContent = `안녕`;

    $greet.innerHTML = `안녕~~<span class="highlight">하세요</span>`;
    //이렇게 태그를 넣어서 조작하고싶으면 innerHTML로 해야함

    //innerHTML의 다른 용도

    const $foodList = document.getElementById('food-list');

    // 자식 태그 일괄수정
    $foodList.innerHTML = `<li>메롱</li>`;

    // 자식 태그를 추가
    $foodList.innerHTML +=`<li>즐~~</li>`

    // 이렇게 li 태그를 추가할수도 있다
    for (let i = 1; i <= 5; i++) {
        $foodList.innerHTML += `<li>잘가${i}</li>`;
    }
    [`탕수육`,`짜장면`,`치킨`].forEach(food => {
        $foodList.innerHTML += `<li>${food}</li>`;
    })

    // 자식 태그 전체 삭제
    $foodList.innerHTML = ``;

    </script>

</body>
</html>
