<body>
    <ul id="fruits">
        <li class="fr">사과</li>
        <li class="fr">바나나</li>
        <li class="fr">포도</li>
    </ul>
    <script>
        //childnodes 는 공백까지도 카운트 한다.
      const $ul = document.getElementById(`fruits`);
      const $listItems = [...$ul.children]; //이렇게 ul의 자식들인 li들을 가져올수있다
        const $firstLi = $ul.firstElementChild;// 첫번째 자식
        const $lastLi = $ul.lastElementChild;// 첫번째 자식

        $firstLi.style.fontSize = `2rem`;
        $lastLi.style.color = `violet`;
    </script>
