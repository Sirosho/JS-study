<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: orange;
            margin-left: 20%;
        }
    </style>
</head>
<body>
<div class="box" id="box-item" title="안녕박스야"></div>

  <script>
    const $box = document.querySelector('.box');
    console.log($box.attributes[0].value);
    // $box.attributes[2].value = "메롱 빡스야~";

    //속성값 변경
    //                 속성명    바꿀값
    $box.setAttribute("title", `하하호호`);
    $box.setAttribute("id", `box-div`);

    //속성값 참조

    const divid = $box.getAttribute("id");
    console.log(divid);

    // 속성값 추가

    $box.setAttribute("style", `border-radius: 50%`); // 기존값이 없으면 추가 있으면 수정

    // 속성값 제거
    $box.removeAttribute("title");
    $box.removeAttribute("style");

    // 속성값 유무 확인
    console.log($box.hasAttribute("href"));
    console.log($box.hasAttribute("id"));

  </script>

</body>
</html>
