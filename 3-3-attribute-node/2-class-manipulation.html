<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: orange;
      font-size: 20px;
      color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.2s ease;
    }
    .green {
      color: greenyellow;
      background: green;
    }
    .blue {
      color: aqua;
      background: blue;
    }
    .circle {
      border-radius: 50%;
    }
  </style>
</head>
<body>
<div class="box green">HELLO</div>

  <script>
    const $box = document.querySelector('.box');
    // $box.setAttribute("class", "box green circle"); //setAttribute를 쓰면 이렇게 기존의 클래스까지 다 적어줘야함
    //classlist는 유사배열 형태로 되어있어 클래스 하나하나 다루기 좋다
    //className은 문자열 형태로 되어있어 수정이 번거로움
    // 클래스 추가하기
    $box.classList.add(`circle`,`aaa`,`bbb`,`ccc`); // 이렇게 한번에 여러개의 클래스를 추가가능하기도 함

    //클래스 제거하기
    $box.classList.remove(`green`,`aaa`,`bbb`);

    // 클래스 교체하기(old,new)
    $box.classList.replace(`circle`,`blue`);

    //이런식으로 미리 만들어둔 클래스로 교체하여 디자인교체나 트랜지션 가능

    // 클래스 존재 유무 확인
    console.log($box.classList.contains("blue"));
    console.log($box.classList.contains("circle"));

    $box.addEventListener("click", e => {
      // if($box.classList.contains("circle")) {
      //   $box.classList.remove(`circle`);
      // }else{
      //   $box.classList.add(`circle`);
      // }

      // 있으면 제거하고 없으면 추가한다 는 함수
      $box.classList.toggle("circle");
    })
  </script>
</body>
</html>
