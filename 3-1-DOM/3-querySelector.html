<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>

  <ul>
    <li class="fruit apple">사과</li>
    <li class="fruit banana">바나나</li>
    <li class="fruit grape">포도</li>
    <li class="fruit peach">복숭아</li>
  </ul>

  <script>
    // 포도 li 를 가져오고 싶음.

    // querySelector() 에는 css 문법대로 적어준다
    // getElementById() 에는 css 문법이 아닌 텍스트만 적어줘야 한다.
    // querySelector() 만 써도 되긴함.

    // 선택자가 틀리거나 문법이 틀리면 에러가 남
    const $grape = document.querySelector(`ul li:nth-child(3)`); //소괄호 내부에는 css 문법으로 적어줘야함

    $grape.style.color = `violet`;
    $grape.style.fontSize = `1.5em`;


    // querySelector는 해당 선택자에서 일치하는 가장 처음 발견된 태그를 가져옴

    const element = document.querySelector(`.fruit`);
    console.log(element);

    // 해당하는 태그 전부를 가져오고 싶으면
    // 유사 배열 (array like) 배열같이 생긴 객체
    const arraylike = { // 이런 식이라고 생각하면 된다.
      0: `안녕`,
      1: `메롱`,
      length: 2
    };
    console.log(arraylike[0]);
    // querySelectorAll은 유사배열형태로 데이터를 모아오므로
    // 기능확장성이 낮음
    // 따라서 찐 배열로 바꿔서 쓰세요.
    const allFruits = document.querySelectorAll(`.fruit`);
    console.log(allFruits);

    allFruits.forEach((el, idx) => console.log(idx));

    // const realArray = Array.from(allFruits); // 유사배열을 진짜배열로 바꿔줌

    const realArray = [...allFruits]; // 원래 객체는 이렇게 배열로 가져오는게 불가능하지만 유사배열이라서 가능함.
    console.log(realArray);


    realArray.forEach(li =>{
      li.style.background = 'red';
      li.style.border = `2px solid orange`;

    });

  </script>

</body>
</html>
